{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<!-- Hero Section - Carrusel Personalizado -->
<section class="hero-section position-relative overflow-hidden">
    <div class="hero-carousel" id="heroCarousel">

        <!-- Slide 1 -->
                     <div class="hero-slide active" 
                         style="background-image: url('{{ slide_images.0 }}');"
                             data-index="0">
        </div>

        <!-- Slide 2 -->
                     <div class="hero-slide" 
                         style="background-image: url('{{ slide_images.1 }}');"
                             data-index="1">
        </div>

        <!-- Slide 3 -->
                     <div class="hero-slide" 
                         style="background-image: url('{{ slide_images.2 }}');"
                             data-index="2">
        </div>
    </div>

    <!-- Contenido encima del carrusel -->
    <div class="hero-content container position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="display-4 fw-bold mb-4">Bienvenido a AUKA Terapias</h1>
        <p class="lead mb-5">Productos naturales y terapias complementarias para tu bienestar</p>

        <!-- Botones que solo aparecen en el primer slide -->
    <div class="hero-btn-group d-flex justify-content-center gap-4 flex-wrap">
        <a href="{% url 'core:productos' %}" class="btn btn-success-hero btn-lg">Ver Productos</a>
        <a href="{% url 'core:servicios' %}" class="btn btn-outline-hero btn-lg">Conocer Servicios</a>
    </div>
    </div>

    <!-- Controles del carrusel (siempre visibles) -->
    <button class="carousel-control carousel-control-prev" id="prevBtn">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control carousel-control-next" id="nextBtn">
        <span class="carousel-control-next-icon"></span>
    </button>

    <!-- Indicadores (puntitos) -->
    <div class="carousel-indicators">
        <button type="button" data-index="0" class="active"></button>
        <button type="button" data-index="1"></button>
        <button type="button" data-index="2"></button>
    </div>
</section>
